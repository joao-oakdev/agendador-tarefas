name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  security-events: write
  actions: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build com Maven
      run: mvn clean install -DskipTests

    - name: Executar testes
      run: mvn test

    - name: Executar testes de cobertura (se disponível)
      continue-on-error: true
      run: mvn jacoco:report

    - name: Publicar relatório de testes
      if: always() && github.event_name != 'pull_request'
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
    
    - name: Publicar resultados de testes (PR)
      if: always() && github.event_name == 'pull_request'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: target/surefire-reports/*.xml
        check_name: Maven Test Results

    - name: Submeter snapshot de dependências
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artefato JAR
      uses: actions/upload-artifact@v4
      with:
        name: agendador-tarefas-jar
        path: target/*.jar
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Análise com SonarCloud (opcional)
      if: false  # Altere para true se tiver SonarCloud configurado
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn verify sonar:sonar \
          -Dsonar.projectKey=seu-projeto \
          -Dsonar.organization=sua-org \
          -Dsonar.host.url=https://sonarcloud.io

  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Executar Trivy scan de vulnerabilidades
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload resultados para GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
